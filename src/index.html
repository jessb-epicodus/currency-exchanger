<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Currency Exchanger</h1>
      <p class="lead">This is currency exchanger. It's simple! Enter an amount in USD, choose the currency you want to see it converted to & click "Convert"</p>
      <hr class="my-4">
      <p>
      <div class="container px-lg-5">
        <div class="row mx-lg-n5">
          <div class="col py-3 px-lg-5 border bg-light">
            <div id="currency-exchanger">
              <label for="USD">Enter amount (USD):</label>
              <input id="input-USD" type="number"><br><br>
              <label for="currencyTo">Choose currency you would like to convert to?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="currency" value="MXN">
                  Mexican peso
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="currency" value="CAD">
                  Canadian dollar
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="currency" value="EUR">
                  Euro banknote
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="currency" value="GBP">
                  Great British Pound
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="currency" value="AUD">
                  Australian Dollar
                </label>
              </div>
              <button type="button" class="btn btn-success">Convert</button>
            </div>
          </div>
          <div class="col py-3 px-lg-5 border bg-light">
            <h6> <!-- selected currency: --></h6>
            <div class="showErrors"></div>
            <div class="showResult"> <!-- converted amount here --> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
