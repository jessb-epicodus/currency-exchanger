<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Currency Exchanger</h1>
      <p class="lead">This is a currency exchanger. It's simple! Enter an amount in USD, choose the currency you want to see it converted to & click "Convert"</p>
      <hr class="my-4">
      <p>
      <div class="container px-lg-5">
        <div class="row mx-lg-n5">
          <div class="col py-3 px-lg-5 border bg-light">
            <form id="currency-exchanger">
              <label for="inputUSD">Enter amount (USD):</label>
              <input id="inputUSD" type="number">
              <br><br>
              <label for="newCurrency">Choose currency you would like to convert to?</label>
              <div class="radio">
                <label><input type="radio" name="newCurrency" value="MXN"> Mexican peso</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="newCurrency" value="CAD"> Canadian dollar</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="newCurrency" value="EUR"> Euro banknote</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="newCurrency" value="GBP"> Great British pound</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="newCurrency" value="AUD"> Australian dollar</label>
              </div>
              <br>
              <button type="submit" class="btn btn-success">Convert</button>
            </form>
          </div>
          <div class="col py-3 px-lg-5 border bg-light">
            <div class="showError"></div>
            <div class="showResult"> <!-- converted amount here --> </div>
          </div>
        </div>
      </div>
      </p>
      <br><br>
    </div>
  </div>
</body>
</html>
